<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div align="center">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <br></br><br></br><br></br>
        
        <h:dataTable value="${konferencijeBean.posetici}" var="k">
        
        <p:column headerText="username">
            <h:outputText value="#{k.username}" />
    </p:column>
           <p:column headerText="ime">
            <h:outputText value="#{k.ime}" />
    </p:column> 
        <p:column headerText="intitucija">
            <h:outputText value="#{k.institucija}" />
    </p:column>
            
          <p:column headerText="profil">
              <h:commandButton value="profil" action="${profilBean.seeProfile(k)}"/>
     </p:column>  
            
            
            
        </h:dataTable>
       </h:form> </div>
    </ui:define>

</ui:composition>
