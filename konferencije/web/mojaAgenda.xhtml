<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:dataTable var="pred" value="#{loginForma.predavanja}">
                
     <p:column headerText="konferencija">
         <h:outputText value="#{pred.sesija.konferencija.naziv}" />
    </p:column>           
      
                
                
                
    <p:column headerText="naslov">
        <h:outputText value="#{pred.naslov}" />
    </p:column>
 
    <p:column headerText="datum">
        <h:outputText value="#{pred.sesija.datum}" >
        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
        </h:outputText>
    </p:column>             
                
                
    <p:column headerText="predavac">
        <h:outputText value="#{pred.korisnikByAutor1.username}" />
    </p:column>
 
    <p:column headerText="sala">
        <h:outputText value="#{pred.sesija.sala.naziv}" />
    </p:column>            
                
                
    <p:column headerText="tip">
        <h:outputText value="#{pred.tip}" />
    </p:column>
 
   
</p:dataTable>
            </h:form>
    </ui:define>

</ui:composition>
