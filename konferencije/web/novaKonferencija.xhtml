<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h:form>

            <div align="left">
                <p:outputLabel value="SVET KONFERENCIJA" style="font-size:30;" />
            </div>

            <div align="right" >
                <h:form>
                    <h:panelGrid columns="4" >
                        <p:commandButton value="dodaj novi" action="${loginForma.mojeKonferencije()}" ajax="false"/>
                         <p:commandButton value="sanduce" icon="fa-weixin" action="${loginForma.mojePoruke()}" ajax="false"/>
                         <p:commandButton value="logout" action="#{loginForma.logOut}"  ajax="false"/>
                          <p:commandButton value="promeni sifru" action="#{loginForma.promeniSifru()}" ajax="false" />
                          
                    </h:panelGrid>    
                </h:form>
            </div>

        </h:form>
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2">
                
            <p:outputLabel value="naziv:"/>
            <p:inputText value="${novaKonferencija.naziv}" rendered="true"/>
            
            
            <p:outputLabel value="sifra za pristup"/>
            <p:inputText value="${novaKonferencija.sifra}" rendered="true"/>
            
            <p:outputLabel for="popup1" value="datumOd:" />
            <p:calendar id="popup1" value="#{novaKonferencija.datumOd}" rendered="true"/>
            
            <p:outputLabel for="popup2" value="datumDo:" />
            <p:calendar id="popup2" value="#{novaKonferencija.datumDo}" rendered="true"/>
            
            
        <p:outputLabel  value="Moderator:"  />
        <p:selectOneMenu value="${novaKonferencija.moderator}" rendered="true">
            <f:selectItems value="${novaKonferencija.korisnici}" var="korisnik"/>
            <f:selectItem value="${korisnik}"/>
        </p:selectOneMenu>
            
         
        <p:outputLabel  value="Oblast:"  />
        <p:selectOneMenu value="${novaKonferencija.oblast}" rendered="true">
            <f:selectItems value="${novaKonferencija.oblasti}" var="oblast"/>
            <f:selectItem value="${oblast}"/>
        </p:selectOneMenu>
        
        
        <p:outputLabel  value="Mesto:"  />
        <p:selectOneMenu value="${novaKonferencija.mesto}" rendered="true">
            <f:selectItems value="${novaKonferencija.mesta}" var="mesto"/>
            <f:selectItem value="${mesto0}"/>
        </p:selectOneMenu>
        
        
        
        <p:commandButton action="${novaKonferencija.dodajKonferencija()}" value="dodaj" ajax="false"/>
            </h:panelGrid>
        </h:form>
  
    </ui:define>

</ui:composition>
