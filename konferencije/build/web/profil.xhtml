<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template2.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        
        <div align="center">
            
            <br></br> <br></br> <br></br>
            <h:panelGrid columns="2" >
                
                
                <h:graphicImage value="resources/slike/profilne/#{profilBean.korisnik.slika}" width="100" height="100"/>
                <div></div>
                
                <p:outputLabel value="username"/>
                <p:outputLabel value="${profilBean.korisnik.username}"/>
                
                <p:outputLabel value="ime"/>
                <p:outputLabel value="${profilBean.korisnik.ime}"/>
                
                <p:outputLabel value="prezime"/>
                <p:outputLabel value="${profilBean.korisnik.prezime}"/>
                
                <p:outputLabel value="institucija"/>
                <p:outputLabel value="${profilBean.korisnik.institucija}"/>
                
                <p:outputLabel value="linkedin"/>
                <h:link value="${profilBean.korisnik.linkedin}"/>
                
                
                
            </h:panelGrid>
            
            
            
        </div>
    </ui:define>

</ui:composition>
