<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
        <div align="center">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2">
                    
                <p:outputLabel value="stara sifra:"/>
                <p:password value="${loginForma.oldPassword}" rendered="true"/>
                             
                <p:outputLabel value="nova sifra:"/>
                <p:password value="${loginForma.password1}" rendered="true" >
                <f:validateLength minimum="8" maximum="11" /> 
                </p:password>
                             
                <p:outputLabel value="ponovi sifru:"/>
                <p:password value="${loginForma.password2}" rendered="true"/>
                 
                <p:commandButton value="promeni" actionListener="${loginForma.changePassword()}" ajax="false" />
               </h:panelGrid> 
            </div> 
            </h:form>
    </ui:define>

</ui:composition>
